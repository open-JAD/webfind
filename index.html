        .container {

        /* Header Styles 有个错误是在下面的大括号里多一个backdrop-filter: blur(10px);*/

            background: rgba(10, 10, 10, 0.95);
            
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            height: 64px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .logo svg {
            width: 50px;
            height: auto;
            filter: drop-shadow(0 0 5px var(--neon-blue));
        }

        .logo svg path {
            stroke: var(--neon-blue);
            stroke-width: 0.5;
            transition: all 0.3s ease;
        }

        .logo:hover svg path {
            stroke: var(--neon-purple);
            filter: drop-shadow(0 0 8px var(--neon-purple));
        }

        /* Language Switch Styles */
        .language-switch {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            padding: 5px 10px;
            color: var(--neon-blue);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-switch:hover {
            background: rgba(157, 0, 255, 0.1);
            border-color: var(--neon-purple);
            color: var(--neon-purple);
        }

        /* Search Bar Styles */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--neon-blue);
            background: rgba(0, 243, 255, 0.05);
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.1));
            opacity: 0;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h3 {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            position: relative;
            display: inline-block;
            animation: gradientFlow 3s linear infinite;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover h3::after {
            opacity: 1;
        }

        .card p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            height: 50px;

            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for websites..." id="searchInput">
        </div>
        <div class="grid" id="websiteGrid"></div>

    <script src="websites.js"></script>
    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const websiteGrid = document.getElementById('websiteGrid');
        const languageSwitch = document.getElementById('languageSwitch');

        // Language state
        let currentLang = 'en';

        // Translations
        const translations = {
            en: {
                search: "Search for websites...",
                noResults: "No websites found matching your search."
            },
            zh: {
                search: "搜索网站...",
                noResults: "没有找到匹配的网站。"
            }
        };

        // Create and render website cards
        function renderWebsites(websitesToRender) {
            websiteGrid.innerHTML = '';
            
            if (websitesToRender.length === 0) {
                websiteGrid.innerHTML = `<div class="no-results">${translations[currentLang].noResults}</div>`;
                return;
            }

            websitesToRender.forEach((website, index) => {
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <h3>${website.title[currentLang]}</h3>
                    <p>${website.description[currentLang]}</p>
                    <span class="category">${website.category}</span>
                `;
                
                card.addEventListener('click', () => {
                    window.location.href = website.url;
                });

                websiteGrid.appendChild(card);
            });
        }

        // Search functionality
        function handleSearch() {
            const searchTerm = searchInput.value;
            const filteredWebsites = searchWebsites(searchTerm, currentLang);
            renderWebsites(filteredWebsites);
        }

        // Language switch functionality
        function switchLanguage() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            languageSwitch.textContent = currentLang === 'en' ? 'EN | 中文' : '中文 | EN';
            searchInput.placeholder = translations[currentLang].search;
            renderWebsites(websites);
            handleSearch();
        }

        // Event listeners
        searchInput.addEventListener('input', handleSearch);
        languageSwitch.addEventListener('click', switchLanguage);

        // Initial render
        renderWebsites(websites);

        // Add hover effect to logo
        document.querySelector('.logo').addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.05)';
        });

        document.querySelector('.logo').addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
